<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List Item</title>
</head>
<body>
    <input type="text" id="newItem" placeholder="Add a new item" />
    <button id="addItemButton">Add Item</button>
    <ul id="itemList"></ul>
    <script>
        document.getElementById("addItemButton").onclick = function() {
    let newItemText = document.getElementById("newItem").value;
    if (newItemText.trim() !== "") {
        let newItem = document.createElement("li");
        newItem.textContent = newItemText;
        document.querySelector("#itemList").appendChild(newItem);
        document.getElementById("newItem").value = "";  // Clear input field after adding
    }
};
    </script>
</body>
</html>
